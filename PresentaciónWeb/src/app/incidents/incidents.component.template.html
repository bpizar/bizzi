<glowmessages #glowmessage></glowmessages>

<div class="menuContainer">
  <menu [loaderReference]="myLoader"></menu>
</div>

<div class="appContainer">
  <jqxLoader
    #loaderReference
    [width]="140"
    [height]="140"
    [isModal]="true"
    [theme]="'bootstrap'"
    [html]="'<div class=\'loadingdiv\'><div class=\'loader\'></div></div>'"
    [imagePosition]='"top"'
  ></jqxLoader>

  <div class="auxMenuBar">
    <!-- <div class="titleHeaderSpace">{{'finanzas_title' | translate}}</div> -->

    <div class="titleHeaderSpace">Incidents</div>

    <div class="blockMinRight" style="margin-top: 3px;">
      <div class="textHeaderSpace">
        {{'global_period' | translate}}
      </div>

      <jqxDropDownList
        #periodsDropDown
        [width]="180"
        (onBindingComplete)="periodsBindingComplete($event)"
        (onSelect)="PeriodSelectDropDown($event)"
        [height]="25"
        [theme]='"bootstrap"'
        [displayMember]="'dateJoin'"
        [valueMember]="'id'"
        ([scrollBarSize])="5"
        [placeHolder]="selectHolder"
        style="float: right;"
        [source]="dataAdapterPeriod"
      ></jqxDropDownList>
    </div>

    <div class="blockMinRight">
      <button
        class="button buttonSave"
        [hidden]="!canAddNew()"
        (click)="createNew($event)"
        style="margin-left: 0px; float: right;"
      >
        <i class="icon ion-ios-add"></i>
        {{'projects_create_new' | translate}}
      </button>
    </div>
  </div>

  <div class="headerSpace"></div>

  <div (window:resize)="OnGridGenericEvent2($event)" class="bodySpace">
    <!-- [adaptive] = "false"  -->

    <jqxGrid
      #gridReference
      (onCellclick)="cellClick($event)"
      [theme]='"bootstrap"'
      [sortable]="true"
      [filterable]="true"
      [rowsheight]="70"
      [width]="'100%'"
      [autoheight]="true"
      (onRowselect)="gridRowselect($event)"
      [autoshowcolumnsmenubutton]="false"
      [rendered]="renderedGrid"
      [ready]="ready"
      [source]="dataAdapterIncidents"
      (onSort)="OnGridGenericEvent($event)"
      (onFilter)="OnGridGenericEvent($event)"
      [columns]="columnsGridIncidents"
      [pageable]="false"
      [scrollbarsize]="15"
      [editable]="false"
      style="margin-top: 0px !important;"
    ></jqxGrid>
  </div>
</div>
<!-- </div> -->
