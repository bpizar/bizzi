<glowmessages #glowmessage></glowmessages>

<div class="menuContainer">
  <menu [loaderReference]="myLoader"></menu>
</div>

<div class="appContainer">
  <jqxLoader
    #loaderReference
    [width]="140"
    [height]="140"
    [isModal]="true"
    [theme]="'bootstrap'"
    [html]="'<div class=\'loadingdiv\'><div class=\'loader\'></div></div>'"
    [imagePosition]='"top"'
  ></jqxLoader>

  <div class="auxMenuBar">
    <div class="titleHeaderSpace">{{'finanzas_title' | translate}}</div>

    <saveactiondisplay (mustSave)="onMustSave($event)"></saveactiondisplay>

    <!-- <div class="blockMinRight"> -->
    <button
      class="button buttonSave"
      (click)="Save($event)"
      style="float: right; margin-right: 10px;"
      [hidden]="!canDeleteOrSave || true"
    >
      <!-- <i class="icon ion-ios-save" ></i> {{'global_save' | translate}} -->
      <i class="icon ion-ios-checkmark-circle-outline"></i>
      {{'global_save' | translate}}
    </button>
    <!-- </div> -->

    <div class="blockMinRight">
      <div class="textHeaderSpace">
        {{'global_period' | translate}}
      </div>

      <jqxDropDownList
        #periodsDropDown
        [width]="180"
        (onBindingComplete)="periodsBindingComplete($event)"
        (onSelect)="PeriodSelectDropDown($event)"
        [height]="25"
        [theme]='"bootstrap"'
        [displayMember]="'dateJoin'"
        [valueMember]="'id'"
        ([scrollBarSize])="5"
        [placeHolder]="selectHolder"
        style="float: right;"
        [source]="dataAdapterPeriod"
      ></jqxDropDownList>
    </div>
  </div>

  <div class="bodySpaceFinance">
    <jqxTabs
      #tabsReference
      [width]='"100%"'
      [height]='"100%"'
      [theme]='"bootstrap"'
      [position]='"top"'
      [animationType]='"none"'
      [selectionTracker]="false"
    >
      <ul style="list-style-type: none; float: left; color: #808080;">
        <li>Time Tracking Review</li>
      </ul>
      <div style="overflow: hidden;">
        <jqxGrid
          #gridTrackingTimeReview
          [autoshowcolumnsmenubutton]="false"
          [theme]='"bootstrap"'
          [altrows]="false"
          [editable]="canDeleteOrSave"
          [scrollbarsize]="5"
          (onCellvaluechanged)="onAnyChange($event)"
          [groupable]="true"
          [showgroupaggregates]="false"
          [showstatusbar]="true"
          [statusbarheight]="25"
          [showaggregates]="true"
          [rowsheight]="70"
          [filterable]="true"
          [selectionmode]="'multiplecellsadvanced'"
          [width]="'100%'"
          [height]="'99%'"
          [source]="dataAdapterGridTrackingTimeReview"
          [editable]="true"
          [columns]="columns"
        ></jqxGrid>
      </div>
    </jqxTabs>
  </div>
</div>
